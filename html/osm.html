<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로컬 OSM 타일 지도</title>
  <script src="https://openlayers.org/en/v6.15.1/build/ol.js"></script>
  <link rel="stylesheet" href="https://openlayers.org/en/v6.15.1/css/ol.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.XYZ({
            url: 'http://127.0.0.1:8082/tiles/korea/{z}/{x}/{y}.png',
            maxZoom: 19
          })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([126.9780, 37.5665]), // 서울시청
        zoom: 12
      })
    });
  </script>
</body>
</html>
